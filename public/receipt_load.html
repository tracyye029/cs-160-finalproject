<!DOCTYPE html>
<html>
  <head>
    <!-- add Bootstrap 4 (from https://getbootstrap.com/docs/4.0/getting-started/download/)-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- add jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--add the Google Material Symbols Font (from https://fonts.google.com/icons ) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" type="text/css" href="/css/scan.css" />

    <style>
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
          
      .basket {
        width: 20vw;
        height: 20vh;
        animation: bounce 0.5s;
        animation-direction: alternate;
        animation-timing-function: cubic-bezier(.5, 0.05, 1, .5);
        animation-iteration-count: infinite;
      }
    
      @keyframes bounce {
        from {
          transform: translate3d(0, 0, 0);
        }
        to {
          transform: translate3d(0, 200px, 0);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="basket">
        <img src="img/graphics/food.png" height="40%"/>
      </div>
      <h2 id="progress" style="font-family:'Mulish', sans-serif; font-weight: bold; font-size:35px;">Scanning Your Photo...</h2>
    </div>

    <script>
      setInterval(function() {
        document.getElementById("progress").innerHTML = "Processing Your Photo...";
      }, 1800);

      setTimeout(function () {
        window.location.href = '/receipt_review.html';
      }, 4500);
    </script>
  </body>
</html>
