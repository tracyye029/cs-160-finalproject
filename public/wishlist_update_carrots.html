<!DOCTYPE html>
<html>
  <head>
    <!-- add Bootstrap 4 (from https://getbootstrap.com/docs/4.0/getting-started/download/)-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- add jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--add the Google Material Symbols Font (from https://fonts.google.com/icons ) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- add jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/wishlist.css" />

    <!--add the Google Material Symbols Font (from https://fonts.google.com/icons ) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <div class="main-container">
      <div class="top-header">
        <div class="groceries-small-header">Your Groceries</div>
      </div>
      <div class="groceries-nav">
        <a href="/groceries.html" style="text-decoration:none">
          <button class="groceries-btn" style="border: 0;">Current Groceries</button>
        </a>
        <div class="wishlist-btn">Groceries Wishlist</div>
      </div>
      <div as="button" class="add-item-btn">
        <img src="img/ui_icons/add.svg" /> Add a new receipt
      </div>
    
      <div class="wishlist-container">
        <div class="groceries-header"></div>
        <div class="grocery-list-container">
          <div class="groceries-header">
            <div class="home-small-header">This Week</div>
            <div class="groceries-count">2</div>
            <a href="/suggestions">See all</a>
          </div>
          <div class="grocery-list-card">
            <div class="food-img-container">
              <img src="img/food_icons/broccoli.png" />
            </div>
            <div class="grocery-list-text">
              <div class="groceries-md-header">Broccoli</div>
              <div class="grocery-list-detail">Quantity: 6</div>
            </div>
          </div>
          <div class="grocery-list-card">
            <div class="food-img-container">
              <img src="img/food_icons/carrot.png" />
            </div>
            <div class="grocery-list-text">
              <div class="groceries-md-header">Carrots</div>
              <div class="grocery-list-detail">Quantity: 5</div>
            </div>
          </div>
          <div class="groceries-header" style="margin-top: 2em">
            <div class="home-small-header">Next Week</div>
            <div class="groceries-count">2</div>
            <a href="/suggestions">See all</a>
          </div>
          <div class="grocery-list-card">
            <div class="food-img-container">
              <img src="img/food_icons/avocado.png" />
            </div>
            <div class="grocery-list-text">
              <div class="groceries-md-header">Avocado</div>
              <div class="grocery-list-detail">Quantity: 3</div>
            </div>
          </div>
          <div class="grocery-list-card" onclick="location.href='/edit_apple.html'" style="border:0;">
            <div class="food-img-container">
              <img src="img/food_icons/apple.png" />
            </div>
            <div class="grocery-list-text">
              <div class="groceries-md-header">Apples</div>
              <div class="grocery-list-detail">Quantity: 5</div>
            </div>
          </div>
          <div class="grocery-list-card">
            <div class="food-img-container">
              <img src="img/food_icons/eggs.png" />
            </div>
            <div class="grocery-list-text">
              <div class="groceries-md-header">Eggs</div>
              <div class="grocery-list-detail">Quantity: 12 ct</div>
            </div>
          </div>
          <div class="groceries-header" style="margin-top: 2em">
            <div class="home-small-header">Later On</div>
            <div class="groceries-count">1</div>
            <a href="/suggestions">See all</a>
          </div>
          <div class="grocery-list-card">
            <div class="food-img-container">
              <img src="img/food_icons/bread.png" />
            </div>
            <div class="grocery-list-text">
              <div class="groceries-md-header">Bread</div>
              <div class="grocery-list-detail">Quantity: 1 whole bag</div>
            </div>
          </div>
        </div>
      </div>
      <div class="groceries navbar">
        <div class="nav-icons">
          <a href="/home.html"><img src="img/ui_icons/home.svg"/></a>
          <a href="/groceries.html"><img src="img/ui_icons/groceries_active.svg"/></a>
          <a href="/receipt.html"><img src="img/ui_icons/scan.svg" /></a>
          <a href="/tips.html"><img src="img/ui_icons/tips.svg"/></a>
        </div>
      </div>
    </div>
  </body>
</html>
