<!DOCTYPE html>
<html>
  <head>
    <!-- add Bootstrap 4 (from https://getbootstrap.com/docs/4.0/getting-started/download/)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

    <!-- add jQuery -->
    <script src="/vendors/jquery/jquery-3.3.1.min.js"></script>
    <script src="/vendors/jquery-ui/jquery-ui.min.js"></script>

    <!--add the Google Material Symbols Font (from https://fonts.google.com/icons ) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />

    <style type="text/css">
    .flex-container {
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      overflow-x: hidden;
      justify-content: space-between;
      align-items: center;
      /* background-color: pink; */
    }
    .header {
      width:100%;
      height:200px;
      display:flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      position:relative;
      /* background-color: aliceblue; */
    }
    .back-icon {
      position: absolute;
      top:63px;
      left:60px;
    }
    
    .title {
      padding-left:50px;
      padding-right:50px;
      padding-top:180px;
      text-align: center;
      font-size:30px;
      font-weight:900;
    }
    .broccoli {
      width:100%;
      height:300px;
      display:flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      padding-top:40px;
      padding-bottom:20px;
      position:relative;
      /* background-color: aliceblue; */
    }
    .food-img-container img {
      padding: 1rem;
      height: 10rem;
    }
    .food-img-container {
      border-radius: 12rem;
      width: 10rem;
      background-color: #c7db78;
      position:absolute;
      left:70px;
    }
    .broccoli-name {
      position:absolute;
      left:300px;
      font-family:'Mulish', sans-serif;
      font-size:50px;
      font-weight:900;
    }
    .edit-save-button {  
      background-color:#E8C07D;
      border: none;
      padding: 15px 30px;  
      color: rgb(255, 255, 249);
      display: inline-block;  
      font-size: 35px;
      position: absolute;
      right:70px;
      border-radius:35px;  
    }

    .dates-card {
      border-radius: 1.5rem;
      background: #F0F2E5;
      height: 10vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 2rem 2em 2rem 2em;
      flex: 0 0 auto;
      margin-bottom: 2em;
    }

    .notes-card {
      border-radius: 1.5rem;
      background: #F0F2E5;
      height: 23vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 2rem 2em 2rem 2em;
      flex: 0 0 auto;
      margin-bottom: 2em;
    }

    .use-status {
      background: #F0F2E5;
      border-radius: 1.5rem;
      height: 7vh;
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: center;
      padding: 2rem 2em 2rem 2em;
      flex: 0 0 auto;
      margin-bottom: 2em;
    }

    .card-container {
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      padding-left:70px;
      padding-right:70px;
      padding-bottom: 8em;
      height: fit-content;
      width:100%;
    }

    .small-text {
      font-size:20px;
      font-weight:lighter;
      
    }
    .large-text {
      font-size:40px;
      font-weight: 900;
      text-align:left;
    }
    .large-text-area {
      font-size:40px;
      font-weight: 900;
      text-align:left;
      border: none;
      background-color: transparent;
      resize: none;
      outline: none;
      width: 100%;
      height: 100%; 
      box-sizing: border-box;
    }

    .active-use-status {
      background-color:#273F3A;
      border: none;
      padding: 15px 30px;  
      color: rgb(255, 255, 249);
      display: inline-block;
      margin: 4px 2px;
      font-size:35px;
      font-weight:900;
      border-radius:35px; 
    }
    .inactive-use-status {
      color:#273F3A;
      font-size:35px;
      font-weight:900;
    }
    .delete-item {
        display:flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: flex-start;
        padding: 1rem 1em 1rem 1em;
        flex: 0 0 auto;
    }
    .question-box {
      display:flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width:50%;
      height:200px;
      position:absolute;
      top:700px;
      left:100px;
      z-index:9;
      background-color: #FFFAF2;
      border:solid black;
      border-radius: 20px;
    }

    </style>
  </head>

  <body style="font-family:'Mulish', sans-serif; background-color: #FFFAF2; position:relative;">
    <div id="#overlay" style="opacity: 0.3;">
      <div class="flex-container">
        <div class="header">
          <div class="back-icon">
            <a href="/groceries.html">
              <img src="/img/ui_icons/left.png" width="80px" height="80px">
            </a>
          </div>
          <div class="title">Your Groceries</div> 
        </div>
        <div class="broccoli">
          <div class="food-img-container">
            <img src="/img/food_icons/broccoli.png">
          </div>
            
          <div class="broccoli-name">Broccoli</div>
          <div class="edit-save-button">Save</div>
        </div>
  
        <div class="card-container">
          <div class="dates-card">
            <div class="small-text">Purchase Date</div>
            <div class="large-text">August 1, 2022</div>
            <!-- <textarea class="large-text" cols="20">August 1, 2022</textarea> -->
          </div>
          <div class="dates-card">
            <div class="small-text">Predicted Expiration Date</div>
            <div class="large-text">August 6, 2022</div>
            <!-- <textarea class="large-text" cols="20">August 6, 2022</textarea> -->
          </div>
          <div class="notes-card">
            <div class="small-text">Notes</div>
            <textarea class="large-text-area" cols="40">10% off</textarea>
          </div>
          <div class="use-status">
            <div class="active-use-status">Not Used</div>
            <div class="inactive-use-status">Used</div>
          </div>
          <div class="delete-item">
              <p style="font-size:35px;color:#9D1D1D; font-weight:lighter">Delete Grocery Item</p>
          </div>
        </div>
  
      </div>
    </div>
    
    <div class="question-box">
      <div class="question">
        Are you sure you want to delete the item?
      </div>
    </div>

    <script></script>
  </body>

  
</html>
