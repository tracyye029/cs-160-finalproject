<!DOCTYPE html>
<html>
  <head>
    <!-- add Bootstrap 4 (from https://getbootstrap.com/docs/4.0/getting-started/download/)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

    <!-- add jQuery -->
    <script src="/vendors/jquery/jquery-3.3.1.min.js"></script>
    <script src="/vendors/jquery-ui/jquery-ui.min.js"></script>

    <!--add the Google Material Symbols Font (from https://fonts.google.com/icons ) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/edit_broccoli.css" />
    <link rel="stylesheet" type="text/css" href="/css/delete_broccoli.css" />

  </head>

  <body style="font-family:'Mulish', sans-serif; background-color: #FFFAF2; position:relative;">
    <div id="#overlay" style="opacity: 0.3;">
      <div class="flex-container">
        <div class="header">
          <div class="back-icon">
            <a href="/groceries.html">
              <img src="/img/ui_icons/left.png" width="80px" height="80px">
            </a>
          </div>
          <div class="title">Your Groceries</div> 
        </div>
        <div class="broccoli">
          <div class="food-img-container">
            <img src="/img/food_icons/broccoli.png">
          </div>
            
          <div class="broccoli-name">Broccoli</div>
          <div class="edit-save-button">Save</div>
        </div>
  
        <div class="card-container">
          <div class="dates-card" style="border-color: #9CAC9C; border: solid;">
            <div class="small-text">Purchase Date</div>
            <div class="large-text">August 1, 2022</div>
            <!-- <textarea class="large-text" cols="20">August 1, 2022</textarea> -->
          </div>
          <div class="dates-card" style="border-color: #9CAC9C; border: solid;">
            <div class="small-text">Predicted Expiration Date</div>
            <div class="large-text">August 6, 2022</div>
            <!-- <textarea class="large-text" cols="20">August 6, 2022</textarea> -->
          </div>
          <div class="notes-card" style="border-color: #9CAC9C; border: solid;">
            <div class="small-text">Notes</div>
            <textarea class="large-text-area" cols="40">10% off</textarea>
          </div>
          <div class="use-status" style="border-color: #9CAC9C; border: solid;">
            <div class="active-use-status">Not Used</div>
            <div class="inactive-use-status">Used</div>
          </div>
          <div class="delete-item">
              <p style="font-size:35px;color:#9D1D1D; font-weight:lighter">Delete Grocery Item</p>
          </div>
        </div>
  
      </div>
    </div>
    
    <div class="question-box">
      <div class="question" style="font-size:40px; font-weight:900;">
        Are you sure you want to delete the item?
      </div>
      
      <div class="button-container">
        <a href="/groceries_no_broccoli.html">
          <div class="delete-button">Delete</div>
        </a>
        
        <a href="/edit_broccoli.html">
          <div class="cancel-button">Cancel</div>
        </a>
      </div>
      
    </div>
  </body>

  
</html>
