<!DOCTYPE html>
<html>
  <head>
    <!-- add Bootstrap 4 (from https://getbootstrap.com/docs/4.0/getting-started/download/)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

    <!-- add jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--add the Google Material Symbols Font (from https://fonts.google.com/icons ) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />

    <style type="text/css">
    .flex-container {
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      overflow-x: hidden;
      justify-content: space-between;
      align-items: center;
      /* background-color: pink; */
    }
    .header {
      width:100%;
      height:200px;
      display:flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      position:relative;
      /* background-color: aliceblue; */
    }
    .back-icon {
      position: absolute;
      top:63px;
      left:60px;
    }
    
    .title {
      padding-left:50px;
      padding-right:50px;
      padding-top:180px;
      text-align: center;
      font-size:30px;
      font-weight:900;
    }
    .broccoli {
      width:100%;
      height:300px;
      display:flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      padding-top:40px;
      padding-bottom:20px;
      position:relative;
      /* background-color: aliceblue; */
    }
    .food-img-container img {
      padding: 1rem;
      height: 10rem;
    }
    .food-img-container {
      border-radius: 12rem;
      width: 10rem;
      background-color: #c7db78;
      position:absolute;
      left:60px;
    }
    .broccoli-name {
      position:absolute;
      left:300px;
      font-family:'Mulish', sans-serif;
      font-size:50px;
      font-weight:900;
    }
    .edit-save-button {  
      background-color:#E8C07D;
      border: none;
      padding: 5px 20px;  
      color: rgb(255, 255, 249);
      display: inline-block;  
      font-size: 35px;
      position: absolute;
      right:60px;
      border-radius:35px;  
    }

    .dates-card {
      border-radius: 1.5rem;
      background: #dce8af;
      height: 9vh;
      width:80%;
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center;
      padding: 2rem 1em 2rem 1em;
      flex: 0 0 auto;
    }

    .notes-card {
      border-radius: 1.5rem;
      background: #dce8af;
      height: 20vh;
      width:80%;
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center;
      padding: 2rem 1em 2rem 1em;
      flex: 0 0 auto;
    }
    .card-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    </style>
  </head>

  <body style="font-family:'Mulish', sans-serif; background-color: #FFFAF2;">
    <div class="flex-container">
      <div class="header">
        <div class="back-icon">
          <img src="/img/ui_icons/left.png" width="80px" height="80px">
        </div>
        <div class="title">Your Groceries</div> 
      </div>
      <div class="broccoli">
        <div class="food-img-container">
          <img src="/img/food_icons/broccoli.png">
        </div>
          
        <div class="broccoli-name">Broccoli</div>
        <div class="edit-save-button">Edit</div>
      </div>
      <div class="card-container">
        <div class="dates-card"></div>
        <div class="dates-card"></div>
        <div class="notes-card"></div>
      </div>
      
    </div>


  </body>
</html>
