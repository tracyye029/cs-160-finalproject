  <body style="font-family:'Mulish', sans-serif; background-color: #FFFAF2;">
    <div class="flex-container">
      <div class="header">
        <div class="back-icon">
          <img src="/img/ui_icons/left.png" width="80px" height="80px">
        </div>
        <div class="title">Add A Suggested Item</div> 
      </div>
      
      <div class="product-name-section">
        <div class="product-name">Product Name</div>
        <textarea class="input-product-name">Milk</textarea>
      </div>

      <div class="quantity-section">
        <div class="quantity">Quantity<span style="font-size:30px; color:#40424089; font-weight:lighter;">&nbsp(fl oz)</span></div>
        <div class="quantity-field">
          <button id="minus" style="font-size:30px; font-weight:700;">âˆ’</button>
          <input type="number" value="64" id="input-quantity-two-digits">
          <button id="plus" style="font-size:30px; font-weight:700;">+</div>
        </div> 
      </div>

      <div class="notes-section">
        <div class="notes-title">Notes</div>
        <textarea class="input-notes">Your recent purchases of 2 gallon milk have expired twice in a row.</textarea>
      </div>

      <div class="desirable-date-section">
        <div class="desirable-date-title">Desirable Date</div>
        <div class="desirable-date-options">
            <div class="active-date" id="thisweek">This Week</div>
            <div class="inactive-date" id="nextweek">Next Week</div>
            <div class="inactive-date" id="lateron">Later On</div>
        </div>
      </div>
      
      <a href="/wishlist_add_avocado.html">
        <div class="add-to-wishlist">Add to My Wishlist</div>
      </a>
    </div>

  </body>
