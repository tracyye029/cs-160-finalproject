<!DOCTYPE html>
<html>
    <head>
        <!-- add Bootstrap 4 (from https://getbootstrap.com/docs/4.0/getting-started/download/)-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

        <!-- add jQuery -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
        <script src="/vendors/jquery/jquery-3.3.1.min.js"></script>
        <script src="/vendors/jquery-ui/jquery-ui.min.js"></script>

        <!--add the Google Material Symbols Font (from https://fonts.google.com/icons ) -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

        <link rel="stylesheet" type="text/css" href="/css/style.css" />
        <link rel="stylesheet" type="text/css" href="/css/bread.css" />

    </head>

    <body style="font-family:'Mulish', sans-serif; background-color: #FFFAF2;">
        <div class="flex-container">
            <div class="header">
                <div class="back-icon">
                    <a href="/receipt_review.html">
                        <img src="/img/ui_icons/left.png" width="80px" height="80px">
                    </a>
                </div>
                 <div class="title">Edit Scanned Item</div> 
            </div>

            <div class="bread-container">
                <div>
                    <h1 class="groceries-md-header">Product Name</h1>
                </div>
                <div class="bread">
                    <div class="bread-name">Bread</div>
                    <div class="food-img-container">
                        <img src="/img/food_icons/bread.png" class="img-bread">
                    </div>
                </div>

                <br><br><br>

                <div>
                    <h1 class="groceries-md-header">Expiration Period (in days)</h1>
                </div>
                <div class="expiration">
                    <a href="#" class="quantity__minus"><span>-</span></a>
                    <input name="quantity" type="text" class="quantity__input" value="1">
                    <a href="#" class="quantity__plus"><span>+</span></a>
                </div>
                
                <br><br><br>

                <div>
                    <h1 class="groceries-md-header">Notes</h1>
                </div>
                <div class="notes-card">
                    <textarea class="large-text-area" cols="40">Add your notes here</textarea>
                </div>
            </div>

            <div class="options">
                <button onclick="location.href='/receipt_review.html'" class="option-button-delete">Cancel</button>
                <button onclick="location.href='/receipt_review.html'" class="option-button-add">Save Changes</button>
            </div>
        </div>

        <!-- this increment/decrement feature is adapted from https://codepen.io/booom/pen/MqBjpL -->
        <script>
            $(document).ready(function() {
                const minus = $('.quantity__minus');
                const plus = $('.quantity__plus');
                const input = $('.quantity__input');
                minus.click(function(e) {
                    e.preventDefault();
                    var value = input.val();
                    if (value > 1) {
                    value--;
                    }
                    input.val(value);
                });
                
                plus.click(function(e) {
                    e.preventDefault();
                    var value = input.val();
                    value++;
                    input.val(value);
                })
            });
        </script>

     </body>
</html>
