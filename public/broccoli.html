<!DOCTYPE html>
<html>
  <head>
    <!-- add Bootstrap 4 (from https://getbootstrap.com/docs/4.0/getting-started/download/)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

    <!-- add jQuery -->
    <script src="/vendors/jquery/jquery-3.3.1.min.js"></script>
    <script src="/vendors/jquery-ui/jquery-ui.min.js"></script>

    <!--add the Google Material Symbols Font (from https://fonts.google.com/icons ) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/broccoli.css" />
  </head>

  <body style="font-family:'Mulish', sans-serif; background-color: #FFFAF2;">
    <div class="flex-container">
      <div class="header">
        <button class="back-icon" onclick="location.href='/groceries.html'" style="border: 0; background-color: transparent;">
          <img src="/img/ui_icons/left.png" width="80px" height="80px">
        </button>
        <div class="title">Your Groceries</div> 
      </div>
      <div class="broccoli">
        <div class="food-img-container">
          <img src="/img/food_icons/broccoli.png">
        </div>
          
        <div class="broccoli-name">Broccoli</div>
        <a href="/edit_broccoli.html">
          <div class="edit-save-button">Edit</div>
        </a>
      </div>

      <div class="card-container">
        <div class="dates-card">
          <div class="small-text">Purchase Date</div>
          <div class="large-text">August 1, 2022</div>
        </div>
        <div class="dates-card">
          <div class="small-text">Predicted Expiration Date</div>
          <div class="large-text">August 6, 2022</div>
        </div>
        <div class="notes-card">
          <div class="small-text">Notes</div>
          <div class="large-text">10% off</div>
        </div>
        <div class="use-status">
          <div class="active-use-status">Not Used</div>
          <div class="inactive-use-status">Used</div>
        </div>
      </div>


    </div>


    <script></script>
  </body>

  
</html>
