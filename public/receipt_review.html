  <body>
    <div class="main-container">
        <div class="top-header">
            <div class="back-icon">
                <a href="/receipt_scan.html">
                    <img src="/img/ui_icons/rescan.png" width="170vw">
                </a>
            </div>
            <div class="header">Review Receipt</div>
            <div class="sub-header">Purchased August 11, 2022</div>
        </div>
    
        <br><br><br><br><br><br>

        <div class="receipt-container">
            <div class="grocery-list-card">
                <div class="food-img-container">
                    <img src="img/food_icons/broccoli.png" />
                </div>
                <div class="grocery-list-text">
                    <div class="groceries-md-header">Bread</div>
                    <div class="grocery-list-detail">Expiring next week</div>
                </div>
                <div class="edit-img-container" style="margin-right:6vw;">
                    <a href="/receipt_rewview_edit_bread.html">
                        <img src="img/ui_icons/pencil.png" width="100%"/>
                    </a>
                </div>
            </div>
            <div class="grocery-list-card">
                <div class="food-img-container">
                    <img src="img/food_icons/fish.png" />
                </div>
                <div class="grocery-list-text">
                    <div class="groceries-md-header">Fresh Fish</div>
                    <div class="grocery-list-detail">Expiring next week</div>
                </div>
                <div class="edit-img-container" style="margin-right:6vw;">
                    <a href="/receipt_review_edit_fish.html">
                        <img src="img/ui_icons/pencil.png" width="100%"/>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="options">
        <button onclick="location.href='/home.html'" class="option-button-delete">Delete Receipt</button>
        <button onclick="location.href='/groceries_updated.html'" class="option-button-add">Add To My Groceries</button>
    </div>
