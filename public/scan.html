<!-- Starter code for Final Project Accountability!-->
<!-- for CS160 User Interface Design & Development Summer 2022 at UC Berkeley-->

<!DOCTYPE html>
<html>
  <head>
    <!-- add Bootstrap 4 (from https://getbootstrap.com/docs/4.0/getting-started/download/)-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- add jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--add the Google Material Symbols Font (from https://fonts.google.com/icons ) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" type="text/css" href="/css/scan.css" />
  </head>

  <body>
    <div class="top-bar">
      <img as="button" src="img/ui_icons/back.svg" />
    </div>

    <div class="bottom-bar">
      <img
        as="button"
        class="image-gallery"
        src="img/ui_icons/image_gallery.svg"
      />
      <img
        as="button"
        class="camera-icon"
        src="img/ui_icons/camera_button.svg"
      />
    </div>
  </body>
</html>
