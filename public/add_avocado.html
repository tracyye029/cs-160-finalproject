    .desirable-date-options {
      display: flex;

    .active-date {
      background-color:#273F3A;
      border: none;

  <body style="font-family:'Mulish', sans-serif; background-color: #FFFAF2;">
    <div class="flex-container">
      <div class="header">
        <div class="back-icon">
          <img src="/img/ui_icons/left.png" width="80px" height="80px">
        </div>
        <div class="title">Add An Item</div> 
      </div>
      
      <div class="product-name-section">
        <div class="product-name">Product Name</div>
        <textarea class="input-product-name">Insert product name</textarea>
      </div>

      <div class="quantity-section">
        <div class="quantity">Quantity</div>
        <div class="quantity-field">
          <button id="minus" style="font-size:30px; font-weight:700;">âˆ’</button>
          <input type="number" value="0" id="input-quantity">
          <button id="plus" style="font-size:30px; font-weight:700;">+</div>
        </div> 
      </div>

      <div class="notes-section">
        <div class="notes-title">Notes</div>
        <textarea class="input-notes">Add additional notes here</textarea>
      </div>

      <div class="desirable-date-section">
        <div class="desirable-date-title">Desirable Date</div>
        <div class="desirable-date-options">
            <div class="active-date" id="thisweek">This Week</div>
            <div class="inactive-date" id="nextweek">Next Week</div>
            <div class="inactive-date" id="lateron">Later On</div>
        </div>
      </div>
      

    </div>

    <script type="text/javascript">
        

        $(function() {
          const minusButton = document.getElementById('minus');
          const plusButton = document.getElementById('plus');
          const inputQuantity = document.getElementById('input-quantity');

          minusButton.addEventListener('click', event => {
            event.preventDefault();
            const currentValue = Number(inputQuantity.value) || 0;
            if (currentValue > 0) {
                inputQuantity.value = currentValue - 1;
            }
          });

          plusButton.addEventListener('click', event => {
            event.preventDefault();
            const currentValue = Number(inputQuantity.value) || 0;
            inputQuantity.value = currentValue + 1;
          });


          $("#nextweek").click(function() {
            $("#nextweek").removeClass('inactive-date');
            $("#nextweek").addClass("active-date");
            $("#thisweek").removeClass('active-date');
            $("#thisweek").addClass("inactive-date");
            $("#lateron").removeClass('active-date');
            $("#lateron").addClass("inactive-date");
          });
          $("#thisweek").click(function() {
            $("#thisweek").removeClass('inactive-date');
            $("#thisweek").addClass("active-date");
            $("#nextweek").removeClass('active-date');
            $("#nextweek").addClass("inactive-date");
            $("#lateron").removeClass('active-date');
            $("#lateron").addClass("inactive-date");
          });
          $("#lateron").click(function() {
            $("#lateron").removeClass('inactive-date');
            $("#lateron").addClass("active-date");
            $("#nextweek").removeClass('active-date');
            $("#nextweek").addClass("inactive-date");
            $("#thisweek").removeClass('active-date');
            $("#thisweek").addClass("inactive-date");
          });
      });
    </script>
