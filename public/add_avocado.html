<!DOCTYPE html>
<html>
  <head>
    <!-- add Bootstrap 4 (from https://getbootstrap.com/docs/4.0/getting-started/download/)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

    <!-- add jQuery -->
    <script src="/vendors/jquery/jquery-3.3.1.min.js"></script>
    <script src="/vendors/jquery-ui/jquery-ui.min.js"></script>

    <!--add the Google Material Symbols Font (from https://fonts.google.com/icons ) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style type="text/css">
    .flex-container {
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      overflow-x: hidden;
      justify-content: space-between;
      align-items: center;
      /* background-color: pink; */
    }
    .header {
      width:100%;
      height:200px;
      display:flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      position:relative;
      /* background-color: aliceblue; */
    }
    .back-icon {
      position: absolute;
      top:63px;
      left:60px;
    }
    
    .title {
      padding-left:50px;
      padding-right:50px;
      padding-top:180px;
      text-align: center;
      font-size:30px;
      font-weight:700;
    }
    .product-name-section {
      width:100%;
      height:300px;
      padding-top:130px;
      padding-bottom:20px;
      /* position:relative; */
      display:flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: flex-start;
      padding-left:90px;
    }
    .product-name {
      font-size:33px;
      font-weight:700;
      text-align:left;
      padding-bottom:20px;
    }
    .input-product-name {
      border-radius: 40px;
      background: #F0F2E5;
      height: 5vh;
      width:90%;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 1.5rem 1em;
      flex: 0 0 auto;
      margin-bottom: 2em;
      font-size:33px;
      color: #40424089;
      font-weight:lighter;
      border:solid #9CAC9C;
    }

    .plus-minus-input {
    -webkit-align-items: center;
        -ms-flex-align: center;
            align-items: center;
    }

    .plus-minus-input .input-group-field {
    text-align: center;
    margin-left: 0.5rem;
    margin-right: 0.5rem;
    padding: 1rem;
    }

    .plus-minus-input .input-group-field::-webkit-inner-spin-button,
    .plus-minus-input .input-group-field ::-webkit-outer-spin-button {
    -webkit-appearance: none;
            appearance: none;
    }

    .plus-minus-input .input-group-button .circle {
    border-radius: 50%;
    padding: 0.25em 0.8em;
    }


    </style>
  </head>

  <body style="font-family:'Mulish', sans-serif; background-color: #FFFAF2;">
    <div class="flex-container">
      <div class="header">
        <div class="back-icon">
          <img src="/img/ui_icons/left.png" width="80px" height="80px">
        </div>
        <div class="title">Add An Item</div> 
      </div>
      
      <div class="product-name-section">
        <div class="product-name">Product Name</div>
        <textarea class="input-product-name">Insert product name</textarea>
      </div>

      <div class="product-name-section">
        <div class="quantity">Quantity</div>
        <!-- Change the `data-field` of buttons and `name` of input field's for multiple plus minus buttons-->
        <div class="input-group plus-minus-input">
          <div class="input-group-button">
            <button type="button" class="button hollow circle" data-quantity="minus" data-field="quantity">
              <i class="fa fa-minus" aria-hidden="true"></i>
            </button>
          </div>
            <input class="input-group-field" type="number" name="quantity" value="0">
            <div class="input-group-button">
              <button type="button" class="button hollow circle" data-quantity="plus" data-field="quantity">
                <i class="fa fa-plus" aria-hidden="true"></i>
              </button>
            </div>
        </div>


      </div>
          

    </div>


    <script type="text/javascript">
        $(document).ready(function(){
        // This button will increment the value
            $('[data-quantity="plus"]').click(function(e){
                // Stop acting like a button
                e.preventDefault();
                // Get the field name
                fieldName = $(this).attr('data-field');
                // Get its current value
                var currentVal = parseInt($('input[name='+fieldName+']').val());
                // If is not undefined
                if (!isNaN(currentVal)) {
                    // Increment
                    $('input[name='+fieldName+']').val(currentVal + 1);
                } else {
                    // Otherwise put a 0 there
                    $('input[name='+fieldName+']').val(0);
                }
            });
            // This button will decrement the value till 0
            $('[data-quantity="minus"]').click(function(e) {
            // Stop acting like a button
            e.preventDefault();
            // Get the field name
            fieldName = $(this).attr('data-field');
            // Get its current value
            var currentVal = parseInt($('input[name='+fieldName+']').val());
            // If it isn't undefined or its greater than 0
            if (!isNaN(currentVal) && currentVal > 0) {
                // Decrement one
                $('input[name='+fieldName+']').val(currentVal - 1);
            } else {
                // Otherwise put a 0 there
                $('input[name='+fieldName+']').val(0);
            }
        });
    });


    </script>
  </body>

  
</html>
